<!DOCTYPE html>

<head>

  <title>p5.js習作ギャラリー</title>

<body>
  <a href="../" class="c-back">一覧に戻る</a>
  <!-- <div class="c-source">ソースを見る</a> -->
  <script src="../assets/js/vender/p5.min.js"></script>
<script src="../assets/js/vender/jquery-3.6.0.min.js"></script>
<script src="../assets/js/vender/jquery.easing.1.3.js"></script>
<script src="../assets/js/script.js"></script>
  <script>
    function setup(){
      createCanvas(windowWidth, windowHeight);
      background(0);
    }
    function draw() {
      if (mouseIsPressed) {
        fill(0);
        stroke(255);
      } else {
        fill(255);
        stroke(0);
      }
      ellipse(mouseX, mouseY, 80, 80);
    }
  </script>
</body>
